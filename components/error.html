<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina no encontrada</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/">
    <link rel="stylesheet" href="../assets/css/animacion.css">
</head>
<style>
    body{
        height: 100vh;
        width: 100%;
        font-family: 'Mulish', sans-serif;
        background-color: #1bb77e;
        background-image: linear-gradient(60deg, #1bb77e 0%, #a9aff3 100%);  

    }

    .error__container{
        display: flex;
        height: 70%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .error_container--title{
        font-size: 100px;
        color: white;
        padding: 0px;
        margin: 2px;
    }
    .error_container--subtitle{
        font-size: 15px;
        color: white;
        padding: 0px;
        margin: 2px;
    }
    
</style>
<body>
    <header class="header">
        <img class="header__img" src="../assets/img/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../assets/img/user-icon.png" alt="icono usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión </a></li>
            </ul>
        </div>
    </header>

    <section class="error__container">
        <h1 class="error_container--title text animated pulse">404</h1>
        <p class="error_container--subtitle">Página no encontrada</p>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
